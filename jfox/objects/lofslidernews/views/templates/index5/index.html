<!--lofSliderNews index5-->
<div id="lofslidecontent45" class="lof-slidecontent" style="width:{width}; height:{height};">
    <div class="preload"><div></div></div>

    <div class="lof-main-outer">
        <ul class="lof-main-wapper">
            <!--begin wapper-->
            <li>
                <img alt="{titulo}" width="{PARENT::width}" height="{PARENT::height}" src="{url_image}" />
                <div class="lof-main-item-desc">
                    <h3>{title}</h3>
                    <p>{content}</p>
                </div>
            </li>
            <!--end-->
        </ul>  	
    </div>

    <div class="lof-navigator-outer">
        <ul class="lof-navigator">
            <!--begin navigator-->
            <li>
                <div>
                    <img src="{url_thumb}" />
                    <h3> {title} </h3>
                    {content_min}
                </div>     
            </li>
            <!--end-->
        </ul>
    </div>
</div> 
<script type="text/javascript">
    {javascript}
</script>
<!--end of lofslidernews-->
