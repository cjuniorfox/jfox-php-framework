<script type="text/javascript">
    $("body").flexyPagination = null;

        $("body").flexiPagination({
            url: "{SITE_PATH}{source_page}{link}",
            currentPage: {page},
            totalResults: {total_results},

            container: {target},
            pagerVar : "pag",
            loaderImgPath: "{SITE_PUBLIC_PATH}resources/jquery.jqpageflow/images/loading11.gif",
        });
    });
</script>
