<div id="login_window">
    <div id="login_window-body">
        <div id="login_window-bar">
        </div>
        <form action="" method="post" enctype="multipart/form-data" name="login_window-form" id="login_window-form">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" class="login_window-input" />
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="login_window-input"/>
            <p id="login_window-message"><!-- Login ou senha incorretos--></p>
            <a href="#">Esqueci a senha</a>
            <div id="login_window-line"></div>
            <input id="entrar" name="entrar" type="submit" value="Entrar" class="login_window-button"/>
        </form>
    </div>
</div>
